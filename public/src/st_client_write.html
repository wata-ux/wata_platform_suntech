@@include('./include/platform-header.html')

<div class="mdk-drawer-layout js-mdk-drawer-layout float-contents">
    @@include('./include/platform-topbar.html')
    <div class="mdk-drawer-layout__content page-content">
        @@include('./include/platform-tools.html')
        <div class="sidebar-depth" data-perfect-scrollbar>
            <div class="sidebar-depth-wrap">
            </div>
        </div>
    </div>
    <div class="mdk-drawer js-mdk-drawer layout-compact__drawer" id="default-drawer">
        <div class="mdk-drawer__content js-sidebar-mini" data-layout="compact" data-opened>
            @@include('./include/platform-side-menu.html')
            <div class="sidebar sidebar-left flex sidebar-secondary" data-perfect-scrollbar>
                <div class="tab-content">
                    <div class="tab-pane sm-distribution active" id="sm-distribution">
                        <!-- 프로젝트 등록 -->
                        <div class="distribution-inner">
                            <div class="container-fluid py-4">
                                <div class="flex d-flex align-items-center">
                                    <div class="mr-24pt">
                                        <h3 class="mb-0">거래처 추가</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="container-fluid">
                                <div class="form-group mb-32pt">
                                    <label class="form-label mb-0 text-50 essential" for="">종류</label>
                                    <div class="d-flex pt-3 pb-2">
                                        <div class="custom-control custom-radio mr-4">
                                            <input id="radioStacked1" name="radio-stacked" type="radio"
                                                class="custom-control-input" checked="">
                                            <label for="radioStacked1" class="custom-control-label">입고처</label>
                                        </div>
                                        <div class="custom-control custom-radio">
                                            <input id="radioStacked2" name="radio-stacked" type="radio"
                                                class="custom-control-input">
                                            <label for="radioStacked2" class="custom-control-label">출고처</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-32pt">
                                    <label class="form-label mb-0 text-50 essential" for="">이름</label>
                                    <input type="text" class="form-line" id="" placeholder="이름을 입력해주세요." value="">
                                </div>
                                <div class="form-group mb-32pt">
                                    <label class="form-label mb-0 text-50 essential" for="">전화번호</label>
                                    <input type="text" class="form-line" id="" placeholder="예) 010-1234-5678" value="">
                                </div>
                                <div class="form-group mb-32pt">
                                    <label class="form-label mb-0 text-50 essential" for="">이메일</label>
                                    <input type="text" class="form-line" id="" placeholder="이메일을 입력해주세요." value="">
                                </div>
                                <div class="form-group mb-32pt">
                                    <label class="form-label text-50 essential">메모</label>
                                    <div style="height: 150px;" data-toggle="quill"
                                        data-quill-placeholder="Quill WYSIWYG editor"
                                        data-quill-modules-toolbar='[["bold", "italic"], ["link", "blockquote", "code", "image"], [{"list": "ordered"}, {"list": "bullet"}]]'>
                                        <p>메모를 입력해주세요.</p>
                                    </div>
                                </div>
                                <div class="my-32pt">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <a href="st_client.html" class="btn btn-outline-secondary mr-8pt">취소하기</a>
                                        <a href="completion.html" class="btn btn-outline-accent ml-0">등록하기</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

@@include('./include/platform-footer.html')
